<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Animatronic Salvage 2</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
<style>
  body {
  overflow: hidden;
  }
</style>



<!-- Yandex Games SDK -->
<script src="/sdk.js"></script>



<script>

let ysdk;

YaGames
    .init()
    .then(ysdk_ => {
        console.log('Yandex SDK initialized');
        window.ysdk = ysdk_;
		ysdk = ysdk_;

		ysdk.adv.showFullscreenAdv();
    });


function GameReady() {
	ysdk.features.LoadingAPI?.ready();
	console.log("Game ready");
}

let player;
function InitPlayer(full, callback) {
	console.log("Player start initialization");
	ysdk
		.getPlayer(full)
		.then((_player) => {
			player = _player;
			console.log("Player initialized");

			callback();
		})
		.catch((err) => {
			console.log(err);
			console.log("Player initialization error");
		});
}

function OpenAuthDialog() {
	if (player.getMode() === "lite") {
		// Игрок не авторизован.
		ysdk.auth
			.openAuthDialog()
			.then(() => {
				// Игрок успешно авторизован
				player.catch((err) => {
					// Ошибка при инициализации объекта Player.
				});
			})
			.catch(() => {
				// Игрок не авторизован.
			});
	}
}

// Yandex SDK analytics
function GameplayStarted() {
	ysdk.features.GameplayAPI.start();
	console.log("Gameplay started (js)");
}

function GameplayStopped() {
	ysdk.features.GameplayAPI.stop();
	console.log("Gameplay stopped (js)");
}

// Leader boards
var lb;
function InitLeaderboard(callback) {
	console.log("Leaderboard start initialization");
	ysdk
		.getLeaderboards()
		.then((_lb) => {
			lb = _lb;
			console.log("Leaderboard initialized");

			callback();
		})
		.catch((err) => {
			console.log(err);
			console.log("Leaderboard initialization error");
		});
}

function GetLeaderboardDescription(leaderboardName, callback) {
	lb.getLeaderboardDescription(leaderboardName).then(
		(result) => {
			console.log("Leaderboard description:");
			console.log(result);
			callback("loaded", result);
		},
		(error) => {
			console.log("Leaderboard description load error");
			callback("error");
		},
	);
}

function CheckAuth(callback) {
	ysdk.isAvailableMethod("leaderboards.setLeaderboardScore").then(
		(result) => {
			console.log(result);
			callback(result);
		},
		(error) => {
			console.log("isAvailableMethod setLeaderboardScore error");
			callback(false);
		},
	);
}

function SaveLeaderboardScore(leaderboardName, score, extraData) {
	console.log(
		"Save leaderboard score",
		score,
		"on",
		leaderboardName,
		"with",
		extraData,
	);
	lb.setLeaderboardScore(leaderboardName, score, extraData).then(() => {
		console.log("Leaderboard score saved");
	});
}

function LoadLeaderboardPlayerEntry(leaderboardName, callback) {
	lb.getLeaderboardPlayerEntry(leaderboardName)
		.then((res) => {
			console.log("Loader leaderboard player entry:", res);
			callback("loaded", res);
		})
		.catch((err) => {
			if (err.code === "LEADERBOARD_PLAYER_NOT_PRESENT") {
				console.log("У игрока нет записи в лидерборде");
			} else console.log(err);
			callback("error");
		});
}

function LoadLeaderboardEntries(
	leaderboardName,
	includeUser,
	quantityAround,
	quantityTop,
	callback,
) {
	lb.getLeaderboardEntries(leaderboardName, {
		includeUser: includeUser,
		quantityAround: quantityAround,
		quantityTop: quantityTop,
	})
		.then((res) => {
			console.log("Loaded leaderboard entries:", res);
			callback("loaded", res);
		})
		.catch((err) => {
			if (err.code === "LEADERBOARD_NOT_FOUND") {
				console.log("Лидерборд не найден.");
			} else {
				console.log(err);
			}
			callback("error");
		});
}

function ShowAd(callback) {
	console.log("Show ad");
	ysdk.adv.showFullscreenAdv({
		callbacks: {
			onClose: function (wasShown) {
				callback("closed");
				console.log("Ad shown");
			},
			onError: function (error) {
				callback("error");
				console.log("Ad error", error);
			},
			onOpen: function () {
				callback("opened");
				console.log("Ad open");
			},
			onOffline: function () {
				callback("offline");
				console.log("Ad offline");
			},
		},
	});
}

function ShowAdRewardedVideo(callback) {
	console.log("Show rewarded video");
	ysdk.adv.showRewardedVideo({
		callbacks: {
			onOpen: () => {
				callback("opened");
				console.log("Rewarded video open.");
			},
			onRewarded: () => {
				callback("rewarded");
				console.log("Rewarded!");
			},
			onClose: () => {
				callback("closed");
				console.log("Rewarded video ad closed.");
			},
			onError: (e) => {
				callback("error");
				console.log("Error while open rewarded video ad:", e);
			},
		},
	});
}

function SaveData(data, force) {
	console.log("Data save ", data);
	player.setData(data, force).then((result) => {
		console.log("Data saved ", result, " ", data);
	});
}

function SaveStats(data) {
	console.log("Stats save ", data);
	player.setStats(data).then((result) => {
		console.log("Stats saved ", result, " ", data);
	});
}

function loadAllData(callback) {
	player.getData().then((result) => {
		console.log("Data loaded ", result);
		callback(result);
	});
}

function LoadData(keys, callback) {
	console.log("Data load ", keys);
	player.getData(keys).then((result) => {
		console.log("Data loaded ", result);
		callback(result);
	});
}

function loadAllStats(callback) {
	console.log("All stats load");
	player.getStats().then((result) => {
		console.log("Stats loaded ", result);
		callback(result);
	});
}

function LoadStats(keys, callback) {
	console.log("Stats load ", keys);
	player.getStats(keys).then((result) => {
		console.log("Stats loaded ", result);
		callback(result);
	});
}

function incrementStats(increments, callback) {
	player.incrementStats(increments).then((result) => {
		console.log("Stats incremented ", result);
		callback(result);
	});
}

</script>

	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="index.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="index.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":4984528,"index.wasm":52126319},"focusCanvas":true,"gdextensionLibs":[]};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
